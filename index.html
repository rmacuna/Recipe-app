<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Recipe App</title>
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <nav class="navbar-content" aria-label="Navigation bar with demo buttons" id="navigation-bar">
        <div class="app-logo">L</div>
        <ul class="navbar-list" role="list" aria-label="Navigations items">
          <li class="navbar-list-item" role="listitem">Book a Demo</li>
          <li class="navbar-list-item" role="listitem">About this app</li>
          <li class="navbar-list-item" role="listitem">Contact me</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="hero-container">
      <div class="hero-search">
        <h1 class="hero-title">Search your next <span class="highlight-text">recipe</span></h1>
        <form class="search-container">
          <input class="search-input" placeholder="Type the name of the recipe" type="text" />
          <button id="search-button" class="search-button" type="button">Search</button>
        </form>
      </div>
    </div>
    <div class="hero-container">
      <div class="column-centered-container">
        <div id="search-result-container" class="grid-results"></div>
      </div>

    </div>
  </main>
  <footer aria-label="Footer with Social Networks" id="app-footer"></footer>
  <script defer src="./index.js"></script>
</body>

</html>
